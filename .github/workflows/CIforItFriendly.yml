name: ItFriendly group Workflow

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  Run-on-Chrome:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'corretto'
        cache: maven

    - name: Maven test
      run: mvn test
      env:
        ENV_BROWSER_NAME: "CHROME"

  Get-ScreenShot:
    runs-on: ubuntu-latest
    steps:
    - name: Attach screenshots and reports Chrome
      uses: actions/upload-artifact@v4
      if: ${{github.event.push.conclusion=='failure'}}
      with:
        name: screenshots-and-report
        path: |
         screenshots
         target/surefire-reports/emailable-report.html
  

  Run-on-FireFox:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: maven

      - name: Maven test
        run: mvn test
        env:
          ENV_BROWSER_NAME: "FIREFOX"

      - name: Attach screenshots and reports FireFox
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots-and-report
          path: |
            screenshots
            target/surefire-reports/emailable-report.html